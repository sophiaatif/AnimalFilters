<canvas id="target" width="1000" height="700"></canvas>
</div>

<script>
 var video = document.querySelector("#videoElement");


 function owlVision(pixels){
   var d=pixels.data;
   for (var i=0; i<d.length; i+=4){
     var r=d[i];
     var g=d[i+1];
     var b=d[i+2];

     var avrg=(r+g+b)/3;
     //r=avrg;
     //g=avrg;

     rgbArray=[r,g,b];
     rgbArray=changeHue(rgbArray,40);
     rgbArray=changeValue(rgbArray,0);
     if(r==g&&g==b)
       {
         d[i]=avrg;
         d[i+1]=avrg;
         d[i+2]=avrg;

       }
    else{
     d[i]=rgbArray[0];
     d[i+1]=rgbArray[1];
     d[i+2]=rgbArray[2];
    }

   }
   return pixels;
 }

function changeHue(rgbArray, value){
    //value is amount of saturation
    hsvArray=RGBtoHSV(rgbArray);
    hsvArray[0]+=value; //increase saturation by 'value'

    rgbSaturated=HSVtoRGB(hsvArray);
    return rgbSaturated;
};
function changeSaturation(rgbArray, value){
    //value is amount of saturation
    hsvArray=RGBtoHSV(rgbArray);
    hsvArray[1]+=value; //increase saturation by 'value'

    rgbSaturated=HSVtoRGB(hsvArray);
    return rgbSaturated;
};
function changeValue(rgbArray, value){
    //value is amount of saturation
    hsvArray=RGBtoHSV(rgbArray);
    hsvArray[2]+=value; //increase saturation by 'value'

    rgbSaturated=HSVtoRGB(hsvArray);
    return rgbSaturated;
};
RGBtoHSV= function(rgbArray) {
       var r,g,b,h,s,v;
       r=rgbArray[0];
       g=rgbArray[1];
       b=rgbArray[2];
       min = Math.min( r, g, b );
       max = Math.max( r, g, b );

       v = max;
       delta = max - min;
       if( max != 0 )
           s = delta / max;        // s
       else {
           // r = g = b = 0        // s = 0, v is undefined
           s = 0;
           h = -1;
           return [h, s, undefined];
       }
       if( r === max )
           h = ( g - b ) / delta;      // between yellow & magenta
       else if( g === max )
           h = 2 + ( b - r ) / delta;  // between cyan & yellow
       else
           h = 4 + ( r - g ) / delta;  // between magenta & cyan
       h *= 60;                // degrees
       if( h < 0 )
           h += 360;
       if ( isNaN(h) )
           h = 0;
       return [h,s,v];
   };

   HSVtoRGB= function(color) {
         var i;
         var h,s,v,r,g,b;
         h= color[0];
         s= color[1];
         v= color[2];
         if(s === 0 ) {
             // achromatic (grey)
             r = g = b = v;
             return [r,g,b];
         }
         h /= 60;            // sector 0 to 5
         i = Math.floor( h );
         f = h - i;          // factorial part of h
         p = v * ( 1 - s );
         q = v * ( 1 - s * f );
         t = v * ( 1 - s * ( 1 - f ) );
         switch( i ) {
             case 0:
                 r = v;
                 g = t;
                 b = p;
                 break;
             case 1:
                 r = q;
                 g = v;
                 b = p;
                 break;
             case 2:
                 r = p;
                 g = v;
                 b = t;
                 break;
             case 3:
                 r = p;
                 g = q;
                 b = v;
                 break;
             case 4:
                 r = t;
                 g = p;
                 b = v;
                 break;
             default:        // case 5:
                 r = v;
                 g = p;
                 b = q;
                 break;
         }
         return [r,g,b];
     };


 function videoError(e) {
    // do something
}

navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;

 function handleVideo(stream) {
    video.src = window.URL.createObjectURL(stream);
}
if (navigator.getUserMedia) {
    navigator.getUserMedia({video: true}, handleVideo, videoError);
}

// draw the target video
 function drawVideo(){
    //declare stuff
    var target = document.getElementById("target");
    var bc = document.createElement("canvas");
    bc.width = 1000;
    bc.height = 700;
    //get coontexts
     var ctx = target.getContext("2d");
     var ctx2 = bc.getContext("2d");

     //get data
    ctx2.drawImage(video, 0 , 0, 1000, 700);
    var pData = ctx2.getImageData(0,0,1000,700);  //getImageData is a built in function to return pixels from a frame
    //apply filter
    pData = owlVision(pData);
    ctx.putImageData(pData, 0,0);

    setTimeout(drawVideo,20);

 }
 window.onload = function(){
    document.getElementById("videoElement").addEventListener("play", drawVideo, false);
}
