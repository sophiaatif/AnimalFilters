<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="stuff, to, help, search, engines, not" name="keywords">
<meta content="What this page is about." name="description">
<meta content="Display Webcam Stream" name="title">
<title>Display Webcam Stream</title>
  
<style>
#container {
    margin: 0px auto;
    width: 1000px;
    height: 700px;
    border: 10px #333 solid;
}
#videoElement {
    width: 5px;
    height: 3px;
    background-color: #666;
}
#target {
    width: 1000px;
    height: 700;
    background-color: #5E5DB6;
    transform: rotateY(180deg);
    -webkit-transform:rotateY(180deg); /* Safari and Chrome */
    -moz-transform:rotateY(180deg);

}

</style>
</head>

<body>

    <video autoplay="true" id="videoElement"></video>

<div id="container">
<canvas id="target" width="1000" height="700"></canvas>
</div>

<script>
 var video = document.querySelector("#videoElement");
 var alpha = 1.00;
 function protanopia(pixels){
     var d = pixels.data;
     
     for(var i=0; i<d.length; i+=4){
         var r = d[i];
         var g = d[i+1];
         var b = d[i+2];
         //convert to appropriate protanopia value
         d[i] = 0.567*r + 0.433*g;
         d[i+1] = 0.558*r + 0.442*g;
         d[i+2] = 0.242*g + .758*b;
     }
     return pixels;
 }

 
 function videoError(e) {
    // do something
}

navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
 
 function handleVideo(stream) {
    video.src = window.URL.createObjectURL(stream);
}
if (navigator.getUserMedia) {       
    navigator.getUserMedia({video: true}, handleVideo, videoError);
}
// draw the target video
 function drawVideo(){
    //declare stuff
    var target = document.getElementById("target");
    var bc = document.createElement("canvas");
    
    bc.width = 1000;
    bc.height = 700;
    
    //blurKereinIssay(0.2);
    
    //get coontexts
     var ctx = target.getContext("2d");
     var ctx2 = bc.getContext("2d");
    
    
    
     //get data
    ctx2.drawImage(video, 0 , 0, 1000, 700);
    var pData = ctx2.getImageData(0,0,1000,700);  //getImageData is a built in function to return pixels from a frame
    //apply filter
    pData = protanopia(pData);
    
    ctx.putImageData(pData, 0,0);
    
    setTimeout(drawVideo,20);
    
 }

 window.onload = function(){
    document.getElementById("videoElement").addEventListener("play", drawVideo, false);
}

</script>
</body>
</html>
